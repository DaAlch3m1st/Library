<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/books-book-svgrepo-com.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <title>Library</title>
</head>
<body>
    <section class="hero">
        <h1>Add your book</h1>
        <button type="button" id="addBtn">Click</button>
    </section>

    <section class="book-container">
        <div id="bookContainer"></div>
    </section>

    <section id="modal" class="modal">
        <div class="modal_container">
            <h1>ADD YOUR BOOK</h1>
            <form action="">

                <div class="form-group">
                    <label for="bookTitle">Book title</label>
                    <input type="text" id="bookTitle">
                </div>
            
                <div class="form-group">
                    <label for="author">Author name</label>
                    <input type="text" id="author">
                </div>
            
                <div class="form-group">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages">
                </div>
            
                <button id="addBook" type="submit"><span class="mdi mdi-plus-circle"></span></button>
                <button id="closeModal" type="button"><span class="mdi mdi-close-circle"></span></button>
            
            </form>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
